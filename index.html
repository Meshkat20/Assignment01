<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
    <header>
        <div class="head-con">
            <div class="Logo">
                <h1>LOGO</h1>
            </div>
            <div>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
        <div class="banner">
            <h1>Cool Dark UI Template for <br /><strong>Webflow Agencies!</strong></h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="preview-section container">
            <div class="preview-text">
                <h2>See It in Action</h2>
                <p class="explore">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-btn">Launch Live Preview</button>
              </div>
              <div class="preview-image">
                <img src="wc-mini.png" alt="Webflow Conf 2022" />
              </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
